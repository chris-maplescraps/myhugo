    left = "\\("
    right = "\\)"
    display = false

    [[params.katex.delimiters]]
    left = "\\["
    right = "\\]"
    display = true

  [params.mermaid]
  enabled = true

  [params.lightbox]
  enabled = false
  loop = true
  width = "80vw"
  height = "80vh"
  touchNavigation = true
  draggable = true
  zoomable = true
  preload = true
  descPosition = "bottom"

  [params.justified_gallery]
  enabled = false
  rowHeight = 300
  gutter = 30
  lastRow = "center"
  transitionDuration = "0.3s"
  resizeDebounce = 100
  rowHeightTolerance = 0.25
  maxRowsCount = 999_999
  calculateItemsHeight = false

[params.codeblock.collapse]
enabled = true
defaultState = "expanded"
autoCollapseLines = 30
autoCollapseHeight = 400
collapsedHeight = 120

  [params.readingProgress]
  enabled = true
  height = 3
  showOnHomepage = false
  smoothScroll = true
  hideOnComplete = false

[markup.tableOfContents]
startLevel = 2
endLevel = 4
ordered = false

[markup.goldmark.renderer]
unsafe = true

[markup.goldmark.extensions]
strikethrough = false

[markup.goldmark.extensions.extras.delete]
enable = true

[markup.goldmark.extensions.extras.insert]
enable = true

[markup.goldmark.extensions.extras.mark]
enable = true

[markup.goldmark.extensions.extras.subscript]
enable = false

[markup.goldmark.extensions.extras.superscript]
enable = false

[markup.highlight]
codeFences = true
guessSyntax = false
lineNos = false
lineNumbersInTable = false
noClasses = false
style = "github"
tabWidth = 2

[outputs]
home = [ "HTML", "RSS", "JSON", "WebAppManifest" ]

[outputFormats.WebAppManifest]
mediaType = "application/manifest+json"
baseName = "site"
isPlainText = true

[module.hugoVersion]
extended = true
min = "0.146.0"

[caches]
  [caches.images]
    dir = ':cacheDir/images'

canonifyURLs = true
relativeURLs = true